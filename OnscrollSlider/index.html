<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/gsap-latest-beta.min.js" defer></script>
    <script src="libs/ScrollTrigger.min.js" defer></script>
    <script src="libs/ScrollSmoother.min.js" defer></script>
    <script src="libs/SplitText.min.js" defer></script>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
      <div id="content">
        <section class="title container flow--lg">
          <h1><span class="eyebrow" aria-hidden="true"></span>GSAP scrollsmoother</h1>
          <p>Seamlessly integrated with GSAP and ScrollTrigger. Leveraging native scrolling - no "fake" scrollbars or event hijacking.</p>
        </section>
          
          <div class="gallery-wrapper">
            <div class="gallery">
              <div class="gallery-box">
                <img src="images/1.jpg" alt="1" />
              </div>
              <div class="gallery-box">
                <img src="images/2.jpg" alt="2" />
              </div>
              <div class="gallery-box">
                <img src="images/3.jpg" alt="3" />
              </div>
              <div class="gallery-box">
                <img src="images/4.jpg" alt="4" />
              </div>
              <div class="gallery-box">
                <img src="images/5.jpg" alt="5" />
              </div>
              <div class="gallery-box">
                <img src="images/6.jpg" alt="6" />
              </div>
              <div class="gallery-box">
                <img src="images/7.jpg" alt="7" />
              </div>
              <div class="gallery-box">
                <img src="images/8.jpg" alt="8" />
              </div>
            </div>
          </div>
      
          <section class="staggered container">
            <div class="staggered_text">
             <div class="flow content">
              <h2>@Code_Basic</h2>
              <p>Please Subscribe, Share, and gives some likes!</p>
             </div>
            </div>
         
            <div class="staggered_demo">
             <h3 id="split-stagger">thank you...</h3>
            </div>
           </section>
      
      </div>
    </div>
</body>
</html>
